    <script type="text/javascript">
        var migration = new Date(migrationDate);
        $('#clock').countdown(migration, function(event) {
            var $this = $(this).html(event.strftime(
                '<countdown>%D Days ' +
                '%H Hours<br />' +
                '%M Minutes ' +
                '%S Seconds</countdown>'));
            if (event.elapsed) {
                window.location.replace("http://themasternest.net/")
            }
        });
